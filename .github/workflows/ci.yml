name: Continuous integration
on: [push, pull_request]

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CI: 1
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings -W unreachable-pub -W bare-trait-objects"
  RUSTUP_MAX_RETRIES: 10

jobs:
  rust:
    name: Rust
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust:
          - stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cargo Cache
        uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        with:
          command: cache
      
      - name: Install Rustup
        uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        with:
          command: install-rustup
          toolchain: stable
          target: ${{ matrix.target }}
          profile: default
          default: true
      - name: Install nextest
        uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2

        with:
          command: cargo install
          args: cargo-nextest

      - name: Rustfmt
        uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        with:
          command: cargo fmt
          args: --all -- --check

      - name: Bump opt-level
        if: matrix.os == 'ubuntu-latest'
        run: sed -i '/\[profile.dev]/a opt-level=1' Cargo.toml

      - name: Compile (tests)
        run: cargo nextest run  --no-run

      - name: Make badges
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo run --package task --bin task badges
          git add badge_data
          git commit -m "Chore(badges): Update badges"
          git push origin `git subtree split --prefix badge_data main`:badges --force

      # It's faster to `test` before `build` ¯\_(ツ)_/¯
      - name: Compile (?)
        if: matrix.os == 'ubuntu-latest'
        run: cargo build --quiet

      - name: Test
        run: cargo nextest run --workspace --bins --lib --tests --examples --no-fail-fast

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace -- -D warnings -D clippy::unwrap_used -A clippy::needless_collect


